name: NestJS CI

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install --dir ./backend/nestjs
      - name: Run tests
        run: pnpm test --dir ./backend/nestjs
      - name: Build NestJS app
        run: pnpm run build --dir ./backend/nestjs
      - uses: actions/upload-artifact@v4
        with:
          name: nestjs-dist
          path: backend/nestjs/dist


  docker_build:
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/nestjs
          file: ./backend/nestjs/Dockerfile
          push: true
          tags: thyyazen20gif/adstreet-backend:${{ github.sha }}

